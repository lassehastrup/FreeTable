<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background:#f8f9fa">
  <!-- Office outline -->
  <rect x="15" y="15" width="570" height="370" fill="none" stroke="#dee2e6" stroke-width="3" rx="8"/>
  
  <!-- Room divider -->
  <line x1="15" y1="200" x2="585" y2="200" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Small meeting room -->
  <rect x="450" y="220" width="120" height="150" fill="#e9ecef" stroke="#dee2e6" stroke-width="2" rx="4"/>
  <text x="510" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#6c757d">Meeting</text>
  
  <!-- Desk areas -->
  <rect x="40" y="40" width="200" height="120" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" rx="4" opacity="0.5"/>
  <rect x="280" y="40" width="280" height="120" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" rx="4" opacity="0.5"/>
  <rect x="40" y="230" width="380" height="130" fill="#e7f5ff" stroke="#74c0fc" stroke-width="1" rx="4" opacity="0.5"/>
  
  <!-- Labels -->
  <text x="140" y="30" text-anchor="middle" font-family="Arial" font-size="11" fill="#6c757d">Area 1</text>
  <text x="420" y="30" text-anchor="middle" font-family="Arial" font-size="11" fill="#6c757d">Area 2</text>
  <text x="230" y="220" text-anchor="middle" font-family="Arial" font-size="11" fill="#6c757d">Open Space</text>
  
  <!-- Window indicators -->
  <line x1="15" y1="80" x2="15" y2="150" stroke="#87CEEB" stroke-width="5"/>
</svg>
